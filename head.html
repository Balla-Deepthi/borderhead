<!DOCTYPE html>
<html>
<head> 
<style>
*
{
margin:0;
padding:0
}
.container
{
display:flex;
justify-content:space-around;
background-color:black;
padding:10px;


}
.item
{
width:100%;
text-align:center;

}
.item a
{
text-decoration:none;
color:white;




}
.item:hover
{
background-color:grey;

}
.item:hover>a
{
color:black;
}

</style>
</head>
<body>
         <div class="container">
         <div class="item item1"><a href="#">HOME</a></div>
         <div class="item item2"><a href="#">ABOUT</a></div>
         <div class="item item3"><a href="#">MENU</a></div>
         <div class="item item4"><a href="#">WHERE</a></div>
         </div>
</body>
</html>
